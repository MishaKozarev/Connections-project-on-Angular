<div class="header__sorting-wrapper">
  <p>Sorting by:</p>
  <button
    (click)="addSortByDate($event)"
    mat-button
    class="header__btn-filter-search"
    color="primary">
    Date
  </button>
  <button
    (click)="addSortByView($event)"
    mat-button
    class="header__btn-filter-count"
    color="primary">
    Count of views
  </button>
  <mat-label class="header__filter-label">by word or sentence</mat-label>
  <input
    matInput
    [(ngModel)]="sortService.filterValue"
    class="header__filter-input"
    type="text" />
</div>
