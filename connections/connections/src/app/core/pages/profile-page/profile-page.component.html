<div class="profile" *ngIf="profile$ | async as profile">
  <h2 class="profile__title">User Profile</h2>
  <div class="profile__content">
    <ul class="profile__list">
      <li><strong>User ID:</strong>{{ profile.uid.S }}</li>
      <li><strong>Email:</strong>{{ profile.email.S }}</li>
      <li><strong>Creation Time:</strong>{{ profile.createdAt.S }}</li>
      <li><strong>User name:</strong>{{ profile.name.S }}</li>
    </ul>
  </div>
  <button (click)="onSubmit()">Submit</button>
</div>
