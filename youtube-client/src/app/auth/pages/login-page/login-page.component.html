<main class="login__container">
  <form class="login__form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <p class="login__title">Login</p>
    <label for="inputLogin" class="login__label">login</label>
    <input
      id="inputLogin"
      #inputLogin
      type="text"
      class="{{
        loginInvalid && (loginDirty || loginTouched)
          ? 'login__input-error'
          : 'login__input'
      }}"
      formControlName="login"
      (keyup)="clearErrorMessage()" />
    <div
      *ngIf="loginInvalid && (loginDirty || loginTouched)"
      class="login__error-container">
      <span
        *ngIf="loginError && loginError['required']"
        class="login__error-message"
        >{{ loginErrorMessage }}</span
      >
      <span
        *ngIf="loginError && loginError['email']"
        class="login__error-message"
        >The login email is invalid</span
      >
    </div>
    <label for="inputPassword" class="login__label">password</label>
    <input
      id="inputPassword"
      #inputPassword
      type="password"
      class="{{
        passwordInvalid && (passwordDirty || passwordTouched)
          ? 'login__input-error'
          : 'login__input'
      }}"
      (keyup)="clearErrorMessage()"
      formControlName="password" />
    <div
      *ngIf="passwordInvalid && (passwordDirty || passwordTouched)"
      class="login__error-container">
      <span
        *ngIf="passwordError && passwordError['required']"
        class="login__error-message"
        >{{ passwordErrorMessage }}</span
      >
      <span
        *ngIf="
          passwordError &&
          passwordError['validationPassword'] &&
          passwordError['validationPassword'].value
        "
        class="login__error-message"
        >{{ passwordError['validationPassword'].errorMessage }}</span
      >
    </div>
    <span class="login__error-message">{{ errorMessage }}</span>
    <button class="{{ passwordInvalid ? 'login__btn-error' : 'login__btn' }}">
      Login
    </button>
  </form>
</main>
