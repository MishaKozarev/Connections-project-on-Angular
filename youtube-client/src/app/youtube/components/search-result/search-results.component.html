<div
  *ngIf="unitedVideoItems$ | async as unitedVideoItems$"
  class="search__result-container">
  <app-search-item
    *ngFor="
      let item of unitedVideoItems$
        | sortDate: sortService.isSortDate : sortService.ascendDate
        | sortView: sortService.isSortView : sortService.ascendView
        | sortWord: sortService.filterValue
    "
    [item]="item"
    class="search__item">
  </app-search-item>
</div>
